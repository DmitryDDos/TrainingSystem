<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Система внутренних обучений</title>
  <link rel="stylesheet" href="../css/main_style.css">
  <style>
    /* Reset styles */
    a, button, input, select, h1, h2, h3, h4, h5, * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      border: none;
      text-decoration: none;
      background: none;
      -webkit-font-smoothing: antialiased;
    }

    menu, ol, ul {
      list-style: none;
    }
  </style>
</head>
<body>
  <!-- Навигационная панель -->
    <header class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">
                <img class="logo-img" src="logo-ujin-dark-10.svg" alt="Логотип Ujin">
            </a>
            
            <nav class="nav-menu">
                <a href="#" class="nav-link">Главная</a>
                <a href="#" class="nav-link">Курсы</a>
                <a href="#" class="nav-link">Прогресс</a>
                <a href="#" class="nav-link">Профиль</a>
            </nav>

            <div class="user-panel">
                <div class="user-avatar">
                    <img src="avatar.jpg" alt="Аватар пользователя">
                </div>
            </div>
        </div>
    </header>

    <main class="content-wrapper">
      <h1 class="section-title">Система внутренних обучений</h1>

      <section class="news-container">
        <article class="news-card">
          <h2>Новость 1</h2>
          <p>Описание последних изменений в системе обучения</p>
        </article>
        
        <article class="news-card">
          <h2>Новость 2</h2>
          <p>Новые курсы и материалы для сотрудников</p>
        </article>

        <article class="news-card">
          <h2>Новость 3</h2>
          <p>Обновление платформы и технические улучшения</p>
        </article>
      </section>
    </main>

    <footer class="footer"></footer>
  </div>
</body>
</html>
